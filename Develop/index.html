<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src='script/script.js' defer></script>
  <link rel="stylesheet" href="./css/style.css">
  <title>Perfect Password Generator by AHRUM NOH</title>
</head>



<body>

  <div class="container">
    <h1 class="title">Password Generator</h1>
    <h3 class="password-display">password</h3>

    <form class="form">
      <label for= "characternumber">Number of Charaters</label>

      <div class="character-amount-container">
        <input type="range" min="8" max="128" id="characterRange" value="10">

        <input class="number-input" type="number" min="8" max="128" id="characternumber" value="10">
      </div>
      

      <label for="Uppercase">Uppercase</label>
      <input type="checkbox" id="Uppercase">


      
      <label for="Numbers">Numbers</label>
      <input type="checkbox" id="Numbers">

      
      <label for="Symbols">Symbols</label>
      <input type="checkbox" id="Symbols">


      <button type="submit" class="btn"> Get your Password</button>
    </form> 


  </div>
  
</body>
</html>
